type OrderLine implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  unitPrice: Int!
  quantity: Int!

  lineSubtotal: Int!
  lineTotal: Int!

  """
  Array of all order-line-level discount handles applied to the line
  Populated every time order line is modified.
  Useful to identify which discounts are currently active in the line
  """
  activeDiscounts: [ActiveDiscount!]!

  productVariant: Variant!
}

type OrderLineList implements List {
  items: [OrderLine!]!
  count: Int!
  pageInfo: PageInfo!
}
